<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Demo to show displaying of output using JS</h2>
    <ol>
        <li>console.log</li>
        <li>Alert Box</li>
        <li>Document.getelementByID().innertHtml</li>
    </ol>
    <p id="para1">This is get element by ID tag</p>
    <script>
        console.log("Console LOG",console);
        alert("Alert box");
        document.getElementById("para1").innertHTML="<b>this output is displaying user</b>"
        

    </script>
